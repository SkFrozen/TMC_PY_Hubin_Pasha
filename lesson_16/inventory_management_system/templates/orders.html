<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Inventory management</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<div class="main">
		<div class="header">
			{% include'header.html' %}
			<include src="header.html"></include>
		</div>
		<div class="main_table">
			<table class="main_table_goods">
				<tr>
					<th>
						Name
					</th>
					<th>
						Address
					</th>
					<th>
						Notes
					</th>
					<th>
						Email
					</th>
					<th>
						Provider email
					</th>
					<th>
						Good
					</th>
					<th>
						Action
					</th>
				</tr>
				{% for order in orders %}
				<tr>
					<td>{{ order[0].full_name }}</td>
					<td>{{ order[0].address }}</td>
					<td>{{ order[0].notes }}</td>
					<td>{{ order[0].email }}</td>
					<td>{{ order[1]}}</td>
					<td>{{ order[2] }}</td>
					<td id="action">
						<a href="#">delete</a>
						<a href="#">update</a>
					</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>

</body>

</html>
