<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Inventory management</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<div class="main">
		<div class="header">
			{% include'header.html' %}
			<include src="header.html"></include>
		</div>
		<div class="main_table">
			<h1>Category table</h1>
			<table class="main_table_goods">
				<thead>
					<tr>
						<th>
							ID
						</th>
						<th>
							Name
						</th>
						<th>
							Action
						</th>
					</tr>
				</thead>
				<tbody>
					{% for category in categories %}
					<tr>
						<td>{{ category.id }}</td>
						<td>{{ category.name }}</td>
						<td id="action">
							<a href="/category/delete/{{category.id}}">Delete</a>
							<button class="btn_category" onclick="showPopup()" value="{{category.id}}">
								update
							</button>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div id="popup-overlay">
			<div id="popup">
				<div class="popup_form">
					<form action="/categories/update" , method="post">
						<div class="popup_form_item">
							<label for="name">
								Name
							</label>
							<input type="text" name="name" id="popup_name">
						</div>
						<div class="popup_form_item" style="display: none;">
							<input type="text" name="category_id" id="popup_id">
						</div>
						<div class="popup_form_item">
							<input id="submit" type="submit" value="Update category">
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="main_form">
			<form action="/categories/add" method="post">
				<div class="main_form_item">
					<label for="name">
						Name
					</label>
					<input type="text" name="name" id="">
				</div>
				<div class="main_form_item">
					<input id="submit" type="submit" value="Add category">
				</div>
			</form>
		</div>
	</div>

</body>
<script src="{{url_for('static', filename='scripts/scripts.js')}}"></script>

</html>
