{% extends 'base.html' %}
{% block container%}
<table>
	<thead>

		<tr>
			<th>Name</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		{% for category in categories %}
		<tr>
			<td>{{category.name}}</td>
			<td> <a href="{% url 'edit_category' category.id %}">Edit</a></td>
			<td> <a href="{% url 'delete_category' category.id %}">Delete</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<div>
	<a href="{% url 'create_category' %}">Create category</a>
</div>
{% endblock %}
